{% extends 'base.html' %}
{% block content %}
<h1>Contact Me</h1>
{% if success %}
<p>Thanks! Your message has been sent.</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>

<p>ABOUT ME:</p>
<p>I am Simon a year 11 student from our school and I very like silkie chickens.</p>

{% load static %}
<a href="{% static 'Chicken_me.jpeg' %}" target="_blank">
    <img src="{% static 'Chicken_me.jpeg' %}" alt="Chicken">
</a>
{% endblock %}
