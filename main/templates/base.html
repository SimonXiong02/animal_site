{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Favourite Animal Website</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'gallery' %}">Gallery</a> |
        <a href="{% url 'contact' %}">Contact</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script>
        let currentIndex = 0;
        let images = [];
        let caption = [];

        document.addEventListener("DOMContentLoaded", () => {
            images = Array.from(document.querySelectorAll(".gallery img")).map(img => img.src);
            captions = Array.from(document.querySelectorAll(".gallery img")).map(img => img.alt);
        });

        function openLightbox(index) {
            currentIndex = index;
            document.getElementById("lightBox").style.display = "flex";
            showImage(currentIndex);
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }

        function changeImage(step) {
            currentIndex += step;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;
            showImage(currentIndex);
        }

        function showImage(index) {
            document.getElementById("lightbox-img").src = images[index];
            document.getElementById("caption").innerHTML = captions[index];
        }
    </script>
</body>

</html>
