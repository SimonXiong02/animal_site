{% extends 'base.html' %}
{% block content %}
<h1>Animal Gallery</h1>
<div class="gallery">
    {% load static %}
    <a href="{% static 'silkie.jpg' %}" target="_blank">
        <img src="{% static 'silkie.jpg' %}" alt="Silkie">
    </a>

    <a href="{% static 'silkie_2.jpg' %}" target="_blank">
        <img src="{% static 'silkie_2.jpg' %}" alt="Silkie">
    </a>

    <a href="{% static 'silkie_3.jpg' %}" target="_blank">
        <img src="{% static 'silkie_3.jpg' %}" alt="Silkie">
    </a>

    <a href="{% static 'silkie_4.jpg' %}" target="_blank">
        <img src="{% static 'silkie_4.jpg' %}" alt="Silkie">
    </a>
</div>
<div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div id="caption"></div>
    <a class="prev" onclick="changeImage(-1)">&#10094;</a>
    <a class="next" onclick="changeImage(1)">&#10095;</a>
    {% endblock %}
